<html>
<head>
    <link rel="icon" href="Calculator.ico" />
    <title>Calculadora Básica</title>
</head>
<body><div class="container">
    <div class="row">
      <div class="col coluna1">
      </div>
      <div class="col coluna2 p-3">
        <h3>CALCULADORA DO VALOR AO QUADRADO</h3>
        <div class="p-3">
            <form id="calculateForm" onsubmit="return validateMyForm(event);">
                <div class="col">
                    <input id="inputValue" type="number" name="value">
                </div>
                <div class="col pt-3">
                    <button type="submit" class="btn btn-primary">Calcular!</button>
                </div>
                <div class="col coluna2 pt-5">
                    <div class="alert alert-primary" role="alert">
                        O resultado é igual a: <span id="resultado">0</span>
                    </div>
                </div>
            </form>
        </div>
      </div>
      <div class="col coluna3">
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
    function validateMyForm(e) {
        e.preventDefault()
        
        var inputValue = document.getElementById("inputValue").value;

        var url = "http://localhost:3000/calculate?value=" + inputValue;//Sua URL

        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, false);
        xhttp.send();//A execução do script pára aqui até a requisição retornar do servidor
        
        var result = xhttp.responseText

        document.getElementById("resultado").innerText = result;

        return true;
    }
</script>

</html>
